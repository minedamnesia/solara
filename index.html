<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Contact Widget Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    button {
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="radio-widget-container" style="
      position: relative;
      width: min(300px, 40vw);
      max-width: 300px;
      max-height: 450px; /* 2:3 ratio of 300px width */
      aspect-ratio: 2 / 3;
      overflow: hidden;
      border: 2px solid white;">

  <canvas id="radioCanvas"></canvas>

  <div style="
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column; /* Stack vertically */
    align-items: flex-end; /* Align buttons to the right */
    gap: 6px;
    z-index: 10;">
    
    <button id="toggleAnimation" style="width: 70px; padding: 4px 8px; font-size: 12px; background-color: #fff; border: none; cursor: pointer;">Pause</button>
    <button id="muteButton" style="width: 70px; padding: 4px 8px; font-size: 12px; background-color: #fff; border: none; cursor: pointer;">Mute</button>
  
  </div>

    <div id="navigation-widget" style="
  position: absolute;
  top: 10px;
  right: 320px; /* Positioned to the right of the main widget */
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 8px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 10px;
  border-radius: 8px;
  z-index: 20;
  width: 150px;">

  <h3 style="color: white; font-size: 16px; margin: 0 0 8px 0; text-align: right;">Menu</h3>

  <button style="width: 100%; padding: 4px 8px; font-size: 12px; background-color: #fff; border: none; cursor: pointer;">Home</button>
  <button style="width: 100%; padding: 4px 8px; font-size: 12px; background-color: #fff; border: none; cursor: pointer;">About</button>
  <button style="width: 100%; padding: 4px 8px; font-size: 12px; background-color: #fff; border: none; cursor: pointer;">Gallery</button>
  <button style="width: 100%; padding: 4px 8px; font-size: 12px; background-color: #fff; border: none; cursor: pointer;">Contact</button>
  <button style="width: 100%; padding: 4px 8px; font-size: 12px; background-color: #fff; border: none; cursor: pointer;">Help</button>

</div>

<script src="radio-widget.js"></script>

</body>
</html>
