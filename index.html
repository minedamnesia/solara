<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Contact Widget Demo</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id="radio-widget-container" style="
      position: relative;
      width: min(300px, 40vw);
      max-width: 300px;
      max-height: 450px; /* 2:3 ratio of 300px width */
      aspect-ratio: 2 / 3;
      overflow: hidden;
      border: 2px solid white;">

  <canvas id="radioCanvas"></canvas>

  <div class="button-container">
    <button id="toggleAnimation">Pause</button>
    <button id="muteButton">Mute</button>
  </div>

  <div id="navigation-widget">
    <h3>Menu</h3>
    <button>Home</button>
    <button>About</button>
    <button>Gallery</button>
    <button>Contact</button>
    <button>Help</button>
  </div>

<script src="radio-widget.js"></script>

</body>
</html>
