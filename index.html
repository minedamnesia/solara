<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Contact Widget Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    button {
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="radio-widget-container" style="
      position: relative;
      width: min(300px, 40vw);
      max-width: 300px;
      max-height: 450px; /* 2:3 ratio of 300px width */
      aspect-ratio: 2 / 3;
      overflow: hidden;
      border: 2px solid white;">

  <canvas id="radioCanvas"></canvas>
  <button id="toggleAnimation" style="
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #fff;
      border: none;
      cursor: pointer;
      z-index: 10;">Pause</button>
</div>

<script src="radio-widget.js"></script>

</body>
</html>
